  otlphttp/prometheus:
    endpoint: "http://prometheus:9090/metrics"
    tls:
      insecure: true
  opensearch/traces:
    http:
      endpoint: https://opensearch-node1:9200
      auth:
        authenticator: basicauth/client
      tls:
        insecure: false
        insecure_skip_verify: true
    timeout:
    retry_on_failure:
      enabled: true
      initial_interval: 100000000
      randomization_factor: 0.5
    dataset: traces
  opensearch/logs:
    http:
      endpoint: https://opensearch-node1:9200
      auth:
        authenticator: basicauth/client
      tls:
        insecure: false
        insecure_skip_verify: true
    timeout:
    retry_on_failure:
      enabled: true
      initial_interval: 100000000
      randomization_factor: 0.5
    dataset: logs
  otlp/traces:
    endpoint: "data-prepper:21890"
    tls:
      insecure: true
      insecure_skip_verify: true
  otlp/metrics:
    endpoint: "data-prepper:21891"
    tls:
      insecure: true
      insecure_skip_verify: true
  otlp/logs:
    endpoint: "data-prepper:21892"
    tls:
      insecure: true
      insecure_skip_verify: true
  otlp/openobserve:
    endpoint: openobserve:5081
    headers:
      Authorization: "Basic cm9vdEBvcGVudGVsZW1ldHJ5LWRlbW8uY29tOm15UGFzc3dvcmQxMjMj"
      organization: opentelemetry-demo
      stream-name: oteldemo
    tls:
      insecure: true


processors:
  batch:
  filter/ottl:
    error_mode: ignore
    metrics:
      metric:
        # FIXME: remove when a Metrics View is implemented in the checkout and productcatalog components
        # or when this issue is resolved: https://github.com/open-telemetry/opentelemetry-go-contrib/issues/3071
        - 'name == "rpc.server.duration"'
  transform/metrics:
    metric_statements:
      - context: metric
        statements:
          # FIXME: remove when this issue is resolved: https://github.com/open-telemetry/opentelemetry-java/issues/4834
          - set(description, "") where name == "queueSize"
          # FIXME: remove when this issue is resolved: https://github.com/open-telemetry/opentelemetry-python-contrib/issues/1958
          - set(description, "") where name == "http.client.duration"
  transform/spans:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          # could be removed when https://github.com/vercel/next.js/pull/64852 is fixed upstream
          - replace_pattern(name, "\\?.*", "")
          - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")
  resourcedetection:
    detectors: [env,system,docker]
    timeout: 2s
    override: false
connectors:
  spanmetrics:

service:
  extensions: [basicauth/client]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [transform/spans,resourcedetection, batch]
      exporters: [otlp, debug, spanmetrics, otlp/traces,otlp/openobserve]
    metrics:
      receivers: [hostmetrics, httpcheck/frontendproxy, otlp, prometheus, redis, spanmetrics]
      processors: [filter/ottl, transform/metrics,resourcedetection, batch]
      exporters: [ otlp/metrics,debug,otlp/openobserve]
    logs:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp/logs,  debug,otlp/openobserve]