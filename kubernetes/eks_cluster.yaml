apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eksoteldemo
  region: us-east-1

managedNodeGroups:
  - name: eks-mng
    instanceType: t3.large
    desiredCapacity: 4
    volumeSize: 100  # Set the EBS volume size to 100GB
    volumeType: gp3  # General Purpose SSD

iam:
  withOIDC: true 
  serviceAccounts:
  - metadata:
      name: aws-load-balancer-controller
      namespace: kube-system
    wellKnownPolicies:
      awsLoadBalancerController: true

addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest
  - name: aws-ebs-csi-driver
    wellKnownPolicies: # Adds an IAM service account
      ebsCSIController: true
  - name: aws-load-balancer-controller
    wellKnownPolicies:
      awsLoadBalancerController: true
  - name: external-dns
    wellKnownPolicies:
      externalDNS: true

cloudWatch:
  clusterLogging:
    enableTypes: ["*"]
    logRetentionInDays: 3